<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom styles -->
    <link rel="stylesheet" href="public/css/styles.css">
    <link rel="stylesheet" href="public/css/generic.css">

    <!-- Data table -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
</head>

<body>
    <main id="dashboard">
        <!-- Inicia header para la version movil -->
        <header class="bg--orange p-2 d-flex justify-content-between d-md-none" id="headerMobile"></header>
        <!-- Termina header para la version movil -->

        <!-- Inicia el menu lateral -->
        <aside id="asideMenu" class="bg--orange"></aside>
        <!-- Termina el menu lateral -->

        <!-- Inicia el contenido -->
        <section id="sectionBody" class="bg--lightGrey p-5">
            <!-- Inicia la seccion superior -->
            <header class="d-flex justify-content-between">
                <h2>¡Hola, de nuevo!</h2>
                <div class="d-flex">
                    <img src="public/img/thumbnail.png" width="42" height="42">
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle text-dark text--sm" type="button"
                            id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="fw-bold">Diego </span> (Administrador)
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                </div>
            </header>
            <!-- Termina la seccion superior -->

            <!-- Inicia la tabla de contenido -->
            <main class="bg-white p-4 rounded-lg">
                <div class="d-flex justify-content-between">
                    <h3>Todos los clientes</h3>
                    <div class="d-flex align-items-center">
                        <select class="searchItem">
                            <option>Ver por</option>
                            <option>Mas nuevo</option>
                            <option>Mas antiguo</option>
                        </select>
                        <button class="btn btn--orange" style="min-width: fit-content; height: fit-content;"
                            type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <i class="fa-solid fa-plus"></i>
                            Crear cliente
                        </button>
                    </div>
                </div>
                <div>
                    <table id="example" class="display" style="width:100%">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>País</th>
                                <th>Phone Number</th>
                                <th>CP</th>
                                <th>Dirección</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>132544</td>
                                <td>Jane Cooper</td>
                                <td>jane@microsoft.com</td>
                                <td>United States</td>
                                <td>(225) 555-0118</td>
                                <td>14210</td>
                                <td>Lorem ipsum</td>
                                <td>
                                    <button class="btn btn-sm btn-link text-dark">
                                        <i class="fa-solid fa-pencil"></i>
                                    </button>
                                    <button class="btn btn-sm btn-link text-dark">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                    </table>
                </div>
            </main>
            <!-- Termina la tabla de contenido -->

            <!-- Inicia el modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body p-2 p-lg-5">
                            <div class="d-flex align-items-center my-4">
                                <h2 class="text--md mr-4">Crear cliente</h2>
                                <div class="dropdown">
                                    <button class="btn btn--orange-text dropdown-toggle" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        ENG
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">ES</a></li>
                                    </ul>
                                </div>
                            </div>
                            <form action="">
                                <div class="grid--4cols">
                                    <div class="input--item">
                                        <label for="nombre" class="text-secondary">Nombre completo*</label>
                                        <input type="text" class="input--grey" placeholder="Nombre" id="nombre">
                                    </div>
                                    <div class="input--item">
                                        <label for="correo" class="text-secondary">Correo electronico*</label>
                                        <input type="text" class="input--grey" placeholder="correo@mail.com"
                                            id="correo">
                                    </div>
                                    <div class="input--item">
                                        <label for="direccion" class="text-secondary">Dirección*</label>
                                        <input type="text" class="input--grey" placeholder="Dirección" id="direccion">
                                    </div>
                                    <div class="input--item">
                                        <label for="pais" class="text-secondary">País*</label>
                                        <input type="text" class="input--grey" placeholder="País" id="pais">
                                    </div>
                                </div>
                                <div class="grid--4cols">
                                    <div class="input--item">
                                        <label for="estado" class="text-secondary">Estado*</label>
                                        <input type="text" class="input--grey" placeholder="Estado" id="estado">
                                    </div>
                                    <div class="input--item">
                                        <label for="ciudad" class="text-secondary">Ciudad*</label>
                                        <input type="text" class="input--grey" placeholder="Ciudad" id="ciudad">
                                    </div>
                                    <div class="input--item">
                                        <label for="cp" class="text-secondary">CP*</label>
                                        <input type="text" class="input--grey" placeholder="Código postal" id="cp">
                                    </div>
                                    <div class="input--item">
                                        <label for="compania" class="text-secondary">Compañía*</label>
                                        <input type="text" class="input--grey" placeholder="Nombre de la compañía"
                                            id="compania">
                                    </div>
                                </div>
                                <div class="grid--4cols">
                                    <div class="input--item">
                                        <label for="telefono" class="text-secondary">Número teléfonico*</label>
                                        <input type="text" class="input--grey" placeholder="Número teléfonico"
                                            id="telefono">
                                    </div>
                                    <div class="input--item">
                                        <label for="tipo" class="text-secondary">Tipo de negocio*</label>
                                        <input type="text" class="input--grey" placeholder="Tipo de negocio" id="tipo">
                                    </div>
                                    <div class="input--item">
                                        <label for="contrasena" class="text-secondary">Contraseña*</label>
                                        <input type="text" class="input--grey" placeholder="Contraseña" id="contrasena">
                                    </div>
                                    <div class="input--item">
                                        <label for="confirmar" class="text-secondary">Confirmar contraseña*</label>
                                        <input type="text" class="input--grey" placeholder="Confirmar contraseña"
                                            id="confirmar">
                                    </div>
                                </div>
                                <div class="d-flex flex-column align-items-center p-4">
                                    <button type="button" class="btn btn--orange w--fit px-5">Crear cliente</button>
                                    <button type="button" class="btn btn--orange-text w--fit px-5" data-bs-dismiss="modal">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Termina el modal -->
        </section>
        <!-- Termina el contenido -->

    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>


    <script src="public/js/index.js"></script>

    <script>
        $('#headerMobile').load('headerMobile.html');
        $('#asideMenu').load('aside.html');
    </script>

    <script>
        new DataTable('#example', {
            info: false,
            ordering: false,
            paging: true,
        });
    </script>
</body>

</html>
